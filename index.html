<style>
    #input {
        position: absolute;
        bottom: 10px;
        left: 8px;
        height: 50px;
        width: calc(90% - 8px);
        resize: none;
        font-size: 20px;
        border-radius: 0;
        border: 1px solid black;
    }
    #input:focus {
        outline: none;
    }
    #sendButton {
        position: absolute;
        bottom: 10px;
        right: 8px;
        height: 48px;
        width: 9%;
        background-color: #4CAF50;
        color: black;
        font-size: 20px;
        cursor: pointer;
        border: 1px solid black;
    }

    .message {
        display: grid;
        width: calc(100% - 2px);
        grid-template-columns: min-content min-content;
        border: 1px solid black;
        margin-bottom: 2px;
        margin-top: 2px;
    }

    #messages {
        display: flex;
        flex-direction: column-reverse;
        height: calc(100% - 54px);
        overflow-x: hidden;
    }
</style>
<head>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!--enable interest cohort-->

</head>
<body>

    <div id="messages"></div>
    <textarea id="input"></textarea>
    <div id="sendButton">Send</div>
</body>
<script>
    const socket = io();

    const input = document.getElementById('input');
    const sendButton = document.getElementById('sendButton');

    let userID = undefined;

    socket.on('userIDs', (data) => {
        if(userID === undefined) userID = data.indexOf(socket.id) + 1
    });

    function createNewMessage(user, time, date, message, isClientMessage = false){
        let newMessage = document.createElement('div');
        newMessage.title = `${date} at ${time}`;
        newMessage.innerHTML = `
            <div class='message'>
                <div style="display: grid;">
                    <div id="name" style="white-space: nowrap;">
                        User #${user}${isClientMessage == true ? ' (You)' : ''} says:
                    </div>
                </div>
                <br>
                <div id="body">${message}</div>
            </div>
        `;
        return newMessage;
    }

    function beginMessagePropagation(){
        if(input.value === '') return alert("You cant say nothing, dipshit.")
        let _date = new Date();
        let date = `${_date.getDate()}/${_date.getMonth() + 1}/${_date.getFullYear()}`;
        let time = `${_date.getHours()}:${_date.getMinutes()}:${String(_date.getSeconds()).padStart(2, '0')}`
        let clientMessageData = {
            userID: userID,
            message: input.value,
            time: time,
            date: date,
            recipient: 'all'
        }
        socket.emit('clientMessageData', clientMessageData);
        console.log("sent clientMessageData to server")
        input.value = '';
    }

    sendButton.addEventListener('click', () => {
        beginMessagePropagation();
    });

    input.addEventListener('keydown', (event) => {
        if(event.key === 'Enter'){
            event.preventDefault();
            beginMessagePropagation();
        }
    });

    socket.on('messageLog', (data) => {
        console.log("received messageLog from server");
        data.forEach((message) => {
            isClientMessage = false;
            if(message.userID === userID) isClientMessage = true;
            let newMessage = createNewMessage(message.userID, message.time, message.date, message.message, isClientMessage);
            document.getElementById('messages').prepend(newMessage);
        });
    });

    socket.on('newMessageData', (data) => {
        console.log("received newMessageData from server");

        isClientMessage = false;
        if(data.userID === userID) isClientMessage = true;

        let newMessage = createNewMessage(data.userID, data.time, data.date, data.message, isClientMessage);
        document.getElementById('messages').prepend(newMessage);
    });
</script>
