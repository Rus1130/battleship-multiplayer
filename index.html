<style>
    #input {
        resize: none;
        font-size: 20px;
        border-radius: 0;
        border: 1px solid black;
    }
    #input:focus {
        outline: none;
    }

    #sendButton {
        background-color: #4CAF50;
        color: black;
        font-size: 20px;
        cursor: pointer;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #messageSendUI {
        display: grid;
        grid-template-columns: 6fr 1fr;
        position: absolute;
        bottom: 8px;
        left: 8px;
        width: calc(100% - 16px);
        column-gap: 4px;
    }

    .message {
        display: grid;
        width: calc(100% - 2px);
        grid-template-columns: max-content max-content;
        border: 1px solid black;
        margin-bottom: 2px;
        margin-top: 2px;
    }

    #messages {
        display: flex;
        flex-direction: column-reverse;
        height: calc(100% - 54px);
        overflow-x: hidden;
    }
</style>
<head>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

    <div id="messages"></div>
    <div id="messageSendUI">
        <textarea id="input"></textarea>
        <div id="sendButton">Send</div>
    </div>

</body>
<script>
    const socket = io('http://localhost:3000');

    const input = document.getElementById('input');
    const sendButton = document.getElementById('sendButton');

    let userID = undefined;

    socket.on('userIDs', (data) => {
        if(userID === undefined){
            userID = data.indexOf(socket.id) + 1
            console.log(`Your userID: ${userID}`)
            socket.emit('messageLogRequest', socket.id);
        }
    });
    

    function createNewMessage(user, time, date, message, recipient, isClientMessage = false){
        let newMessage = document.createElement('div');
        newMessage.title = `${date} at ${time}`;

        let clientIdentifier = '';
        if(isClientMessage) clientIdentifier = ' (You)';

        let userIdentifier = `User #${user}${clientIdentifier} says:`;

        if(recipient != 'all'){
            if(recipient == userID){
                userIdentifier = `From User #${user}:`
            } else {
                userIdentifier = `To User #${recipient}:`
            }
        }


        newMessage.innerHTML = `
            <div class='message'>
                <div style="display: grid;">
                    <div id="name" style="white-space: nowrap;">
                        ${userIdentifier}
                    </div>
                </div>
                <br>
                <div id="body">${message}</div>
            </div>
        `;
        return newMessage;
    }

    function beginMessagePropagation(){
        let recipient = 'all';
        let inputValue = input.value;

        
        if(inputValue.substring(0, 3) === '/to'){
            recipient = inputValue.split(' ')[1];
            inputValue = inputValue.substring(5 + recipient.length);
        }

        if(recipient != 'all') recipient = parseInt(recipient);

        let _date = new Date();
        let date = `${_date.getDate()}/${_date.getMonth() + 1}/${_date.getFullYear()}`;
        let time = `${_date.getHours()}:${_date.getMinutes()}:${String(_date.getSeconds()).padStart(2, '0')}`
        let clientMessageData = {
            userID: userID,
            message: inputValue,
            time: time,
            date: date,
            recipient: recipient
        }

        socket.emit('clientMessageData', clientMessageData);
        console.log("sent clientMessageData to server")
        input.value = '';
    }

    sendButton.addEventListener('click', () => {
        beginMessagePropagation();
    });

    input.addEventListener('keydown', (event) => {
        if(event.key === 'Enter'){
            event.preventDefault();
            beginMessagePropagation();
        }
    });

    socket.on('messageLogResponse', (data) => {
        console.log("received messageLog from server");
        data.forEach((message) => {
            isClientMessage = false;

            if(message.userID === userID) isClientMessage = true;
            let newMessage = createNewMessage(message.userID, message.time, message.date, message.message, message.recipient, isClientMessage);
            document.getElementById('messages').prepend(newMessage);

            
        });
    });

    socket.on('newMessageData', (data) => {
        console.log("received newMessageData from server");

        isClientMessage = false;
        if(data.userID === userID) isClientMessage = true;

        let newMessage = createNewMessage(data.userID, data.time, data.date, data.message, data.recipient, isClientMessage);
        document.getElementById('messages').prepend(newMessage);
    });

</script>
