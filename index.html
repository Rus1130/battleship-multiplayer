<style>
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
    #currentUsers, #userID {
        font-size: 100;
        font-family: Arial, Helvetica, sans-serif;
    }
    #grid {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
        grid-gap: 10px;
    }
</style>
<head>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="grid">
            <div id="currentUsers"></div>
            <div id="userID"></div>
        </div>
    </div>
</body>
<script>
    var socket = io("https://rus1130.github.io/battleship-multiplayer/");
    let userID = undefined;

    let currentUsers = document.getElementById("currentUsers");
    let userIDelem = document.getElementById("userID");

    socket.on('users', function (data) {
        currentUsers.innerHTML = `Current Users: ${data.length}`;
        userIDelem.innerHTML = `User ID: ${data.indexOf(userID)}`;
    });
</script>
