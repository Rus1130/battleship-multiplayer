<style>
    #input {
        resize: none;
        font-size: 20px;
        border-radius: 0;
        border: 1px solid black;
    }
    #input:focus {
        outline: none;
    }

    #sendButton {
        background-color: #4CAF50;
        color: black;
        font-size: 20px;
        cursor: pointer;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #messageSendUI {
        display: grid;
        grid-template-columns: 6fr 1fr;
        position: absolute;
        bottom: 8px;
        left: 8px;
        width: calc(100% - 15px);
        column-gap: 4px;
    }

    .message {
        display: grid;
        grid-template-columns: max-content max-content;
        border: 1px solid black;
        margin-bottom: 2px;
        margin-top: 2px;
        padding-left: 2px;
    }

    #messages {
        display: flex;
        flex-direction: column-reverse;
        height: calc(100% - 54px);
        width: calc(100% + 1px);
        overflow-x: hidden;
        font-family: Arial, Helvetica, sans-serif;
    }

    #roomDisplay {
        position: absolute;
        top: 8px;
        left: 8px;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        width: 400px;
        height: 40px;
        border: 1px solid black;
        display: flex;
        align-items: center;
    }
</style>
<head>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div id="roomDisplay">Room: 0</div>
    <div id="messages"></div>
    <div id="messageSendUI">
        <textarea id="input"></textarea>
        <div id="sendButton">Send</div>
    </div>

</body>
<script>
    const socket = io('localhost:3000');
    let commandDescriptions = [
        "/help - Displays a list of commands.",
        "/room [roomID] - Switches to the specified room.",
        "/createroom [roomID] [public/private] [password] - Creates a new private room with the specified password. The room cannot have a password if it is public.",
        "/to [userID] - Sends a message to the specified user."
    ]
    

    const input = document.getElementById('input');
    const sendButton = document.getElementById('sendButton');
    const messages = document.getElementById('messages');
    const roomDisplay = document.getElementById('roomDisplay');

    let userID = undefined;
    let roomID = '0';

    socket.on('userIDs', (data) => {
        if(userID === undefined){
            userID = data.indexOf(socket.id) + 1
            console.log(`Your userID: ${userID}`)
            socket.emit('messageLogRequest', socket.id);
        }
    });

    socket.on('refreshUserID', (data) => {
        userID = data.indexOf(socket.id) + 1
    });

    sendConsoleMessage("Welcome to the chatroom! Type '/help' for a list of commands.")

    function createNewMessage(user, time, date, message, recipient, selfMessage){
        let newMessage = document.createElement('div');
        newMessage.title = `${date} at ${time}`;

        let clientIdentifier = '';
        if(selfMessage) clientIdentifier = ' (You)';

        let userIdentifier = `User #${user}${clientIdentifier} says:`;

        if(recipient != 'all'){
            if(recipient == userID){
                userIdentifier = `From User #${user}:`
            } else {
                userIdentifier = `To User #${recipient}:`
            }
        }


        newMessage.innerHTML = `
            <div class='message'>
                <div style="display: grid;">
                    <div id="name" style="white-space: nowrap;">
                        ${userIdentifier}
                    </div>
                </div>
                <br>
                <div id="body">${message}</div>
            </div>
        `;
        return newMessage;
    }

    socket.on('roomSwitchResponse', (data) => {
        if(data == 'invalidRoomID'){
            sendConsoleMessage('Invalid room ID.')
        } else {
            if(data[0].type == 'public'){
                roomID = data[1][0];
                roomDisplay.innerHTML = `Room: ${roomID}`;
                messages.innerHTML = '';
                socket.emit('messageLogRequest', socket.id);
                sendConsoleMessage(`You have joined room ${roomID}.`)
            } else {
                let password = prompt('Enter password for room:');
                if(password != data[0].password){
                    sendConsoleMessage('Incorrect password.')
                } else {
                    roomID = data[1][0];
                    roomDisplay.innerHTML = `Room: ${roomID}`;
                    messages.innerHTML = '';
                    socket.emit('messageLogRequest', socket.id);
                    sendConsoleMessage(`You have joined room ${roomID}.`)
                    console.log(`Client #${userID} has switched to private room ${roomID}.`)
                }
            }
        }
    })

    function sendConsoleMessage(message){
        let newMessage = document.createElement('div');
        newMessage.innerHTML = `
            <div class='message'>
                <div style="display: grid;">
                    <div id="name" style="white-space: nowrap;">
                        Console:
                    </div>
                </div>
                <br>
                <div id="body">${message}</div>
            </div>
        `;
        messages.prepend(newMessage);
    }

    socket.on('roomCreationResponse', (data) => {
        if(data == 'roomIDTaken'){
            sendConsoleMessage('Room ID is already taken.')
        } else if(data == 'invalidRoomType'){
            sendConsoleMessage('Invalid room type.')
        } else if (data == 'invalidRoomPassword'){
            sendConsoleMessage('Invalid room password.')
        } else {
            roomID = data;
            roomDisplay.innerHTML = `Room: ${roomID}`;
            messages.innerHTML = '';
            socket.emit('messageLogRequest', socket.id);
            sendConsoleMessage(`You have created room ${roomID}.`)
        }
    }) 


    function beginMessagePropagation(){
        let recipient = 'all';
        let inputValue = input.value;
        let doNotSend = false;
        let command = inputValue.split(" ")[0]

        inputValue = inputValue.replaceAll("\n", "<br>")

        if(command === '/pmg'){
            let data = [userID, socket.id]
            socket.emit('printMessageLog', data)
        } else if(command === '/to'){
            recipient = inputValue.split(' ')[1];
            inputValue = inputValue.substring(5 + recipient.length);
        } else if(command === '/room'){
            let roomID = inputValue.split(' ')[1];
            socket.emit('switchRoom', roomID)

        } else if(command === '/createroom'){
            let roomID = inputValue.split(' ')[1];
            let roomType = inputValue.split(' ')[2];
            let roomPassword = inputValue.split(' ')[3];
            socket.emit('createRoom', [roomID, roomType, roomPassword])

        } else if(command === '/help'){
            sendConsoleMessage(commandDescriptions.join("<br>"))
        }

        const doNotSendMessageCommands = ['/room', '/createroom', '/pmg', '/help']
        

        if(recipient != 'all') recipient = parseInt(recipient);

        let _date = new Date();
        let date = `${_date.getDate()}/${_date.getMonth() + 1}/${_date.getFullYear()}`;
        let time = `${String(_date.getHours()).padStart(2, '0')}:${String(_date.getMinutes()).padStart(2, '0')}:${String(_date.getSeconds()).padStart(2, '0')}`
        let clientMessageData = {
            userID: userID,
            socketID: socket.id,
            message: inputValue,
            time: time,
            date: date,
            recipient: recipient,
            roomID: roomID,
            flags: {
                invalidRecipient: false,
                invalidContent: false,
                doNotSend: doNotSendMessageCommands.includes(command)
            }
        }

        if(!clientMessageData.flags.doNotSend){
            socket.emit('clientMessageData', clientMessageData);
            if(recipient == 'all') console.log("sent messageData to server")
            else console.log("sent privileged messageData to server")
        }
        input.value = '';
    }

    sendButton.addEventListener('click', () => {
        beginMessagePropagation();
    });

    input.addEventListener('keydown', (event) => {
        if(event.key === 'Enter' && event.shiftKey){
            event.preventDefault();
            input.value += '\n'
        } else if(event.key === 'Enter'){
            event.preventDefault();
            beginMessagePropagation();
        }
    });

    socket.on('messageLogResponse', (data) => {
        console.log("received messageLog from server");
        data.forEach((message) => {
            selfMessage = false;
            if(message.userID === userID) selfMessage = true;
            if(message.roomID == roomID){
                let newMessage = createNewMessage(message.userID, message.time, message.date, message.message, message.recipient, selfMessage);
                messages.prepend(newMessage);
            }
        });
    });

    socket.on('newMessageData', (data) => {
        if(data.flags.invalidContent) return sendConsoleMessage('Invalid message content.');
        if(data.flags.invalidRecipient) return sendConsoleMessage('Invalid recipient.');

        if(data.roomID == roomID){
            console.log("received messageData from server");
            selfMessage = false;
            if(data.userID === userID) selfMessage = true;

            let newMessage = createNewMessage(data.userID, data.time, data.date, data.message, data.recipient, selfMessage);
            messages.prepend(newMessage);
        }
    });

</script>
