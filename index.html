<style>
    #input {
        resize: none;
        font-size: 20px;
        border-radius: 0;
        border: 1px solid black;
    }
    #input:focus {
        outline: none;
    }

    #sendButton {
        background-color: #4CAF50;
        color: black;
        font-size: 20px;
        cursor: pointer;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #messageSendUI {
        display: grid;
        grid-template-columns: 6fr 1fr;
        position: absolute;
        bottom: 8px;
        left: 8px;
        width: calc(100% - 15px);
        column-gap: 4px;
    }

    .message {
        display: grid;
        grid-template-columns: max-content max-content;
        border: 1px solid black;
        margin-bottom: 2px;
        margin-top: 2px;
        padding-left: 2px;
    }

    #messages {
        display: flex;
        flex-direction: column-reverse;
        height: calc(100% - 54px);
        width: calc(100% + 1px);
        overflow-x: hidden;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<head>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

    <div id="messages"></div>
    <div id="messageSendUI">
        <textarea id="input"></textarea>
        <div id="sendButton">Send</div>
    </div>

</body>
<script>
    
    const socket = io('localhost:3000');

    const input = document.getElementById('input');
    const sendButton = document.getElementById('sendButton');
    const messages = document.getElementById('messages');

    let userID = undefined;
    let roomID = '0';

    getMessageLog(roomID);

    function createMessage(){
        let _date = new Date();
        let date = `${_date.getDate()}/${_date.getMonth() + 1}/${_date.getFullYear()}`;
        let time = `${String(_date.getHours()).padStart(2, '0')}:${String(_date.getMinutes()).padStart(2, '0')}:${String(_date.getSeconds()).padStart(2, '0')}`

        let clientMessageData = {
            userID: userID,
            socketID: socket.id,
            message: input.value,
            time: time,
            date: date,
            roomID: roomID,
            flags: {
                noContent: false,
            }
        }
        socket.emit('newMessage', clientMessageData);
    }

    function changeRoomID(newRoomID){
        roomID = newRoomID;
        getMessageLog(roomID);
    }

    function getMessageLog(roomID){
        socket.emit('messageLogRequest', roomID);
    }

    socket.on('messsageLogResponse', (data) => {
        messages.innerHTML = '';
        console.log(data)
    });

    socket.on('userIDs', (data) => {
        if(userID === undefined){
            userID = data.indexOf(socket.id) + 1
            console.log(`Your userID: ${userID}`)
            socket.emit('messageLogRequest', socket.id);
        }
    });

    socket.on('refreshUserID', (data) => {
        userID = data.indexOf(socket.id) + 1
    });


    sendButton.addEventListener('click', () => {
        createMessage()
        input.value = ''
    });

    input.addEventListener('keydown', (e) => {
        if(e.key === 'Enter'){
            e.preventDefault();
            createMessage()
            input.value = ''
        }
    });

</script>
